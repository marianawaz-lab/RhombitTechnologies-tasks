<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Blood Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }
        .results {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        }

        .button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Blood Bank System</h1>
    </header>
    <div class="container">
        <form id="bloodForm" method="POST" action="submitfile.php">
            <div>
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div>
                <label for="storageArea">Storage Area</label>
                <select id="storageArea" name="storageArea" required>
                <option value="" disabled selected>Choose hospital location</option>
                <option value="lahore">Lahore</option>
                <option value="karachi">Karachi</option>
                <option value="islamabad">Islamabad</option>
                <option value="murree">Murree</option>
                </select>

            </div>
            <div>
                <label for="storageDate">Storage Date</label>
                <input type="date" id="storageDate" name="storageDate" required>
            </div>
            <div>
                <label for="depositorName">Depositor Name:</label>
                <input type="text" id="depositorName" name="depositorName" required>
            </div>
            <div>
                <label for="contactInfo">Contact Info:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>
            <button type="submit">Submit</button>
            <a href="bloodlist.php" class="button">Back to List</a>

        </form>
    </div>
</body>
</html>
